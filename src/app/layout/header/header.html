<!-- header.html -->
<header class="bg-primary text-primary-content w-full p-4">
  <div class="container mx-auto flex justify-between items-center">
    <div id="logo" class="flex items-center">
      <img src="au_logo.png" alt="Logo" class="h-12 w-12 rounded-full mr-4">
      <h1 class="text-2xl font-bold">{{title}}</h1>
    </div>
    <div id="menu" class="flex flex-row-reverse sm:flex-row">
        @for (item of menuItems; track $index) {
            <a [routerLink]="item.link" routerLinkActive="router-link-active" ]="item.link" class="btn btn-ghost btn-sm rounded-btn">{{item.text}}</a>
        }
    </div>
  </div>
</header>
