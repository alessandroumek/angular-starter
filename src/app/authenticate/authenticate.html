<div class="min-h-screen flex flex-col items-center justify-center bg-base-200">
  <div class="card w-96 bg-base-100 shadow-xl ">
    <div class="card-body">
      <div class="flex">
        <figure><img src="au_logo.png" alt="Hero image" /></figure>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-center">
          <div class="flex flex-col gap-2">
            <!-- EMAIL -->
            <div>
              <label class="input"
                  [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  [class.input-success]="loginForm.get('email')?.valid && loginForm.get('email')?.touched"
              >
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2.5"
                    fill="none"
                    stroke="currentColor"
                  >
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                  </g>
                </svg>
                <input type="email" placeholder="mail@site.com" formControlName="email" class="min-w-30"/>
              </label>
            </div>
            <!-- PASSWORD -->
            <div>
              <label class="input"
                  [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  [class.input-success]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
                >
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2.5"
                    fill="none"
                    stroke="currentColor"
                  >
                    <path
                      d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                    ></path>
                    <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                  </g>
                </svg>
                <input
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                />
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
